<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-yellow">
    <!-- header -->
        <header class="bg-brown sticky-top">
            
        </header>
        <!-- end of header -->

    <!-- contact form -->
    <div class="row justify-content-center">
			
        <div class="col-10 col-lg-10 my-4 mx-auto">
            <h3 class="text-brown">We love hearing from you</h3>
            <p class="text-brown">Someone from our Team will get back to you as soon as Possible</p>
        </div>

        <!-- contact form -->
        <div class="col-10 col-lg-10 mx-auto">
            <form method="post" action=""  class="" role="form" />
                <div class="row">
                <!-- left section of the form -->
                    <div class="col-lg-6 left">
                        <div class="form-group">
                            <label for="names">Your Name</label>
                            <input type="text" name="names" class="form-control py-4" id="names" value="" /> 
                            <span class="error"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label> 
                            <input type="email" name="email" class="form-control py-4" id="email" value="" />
                            <span class="error"></span>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" name="subject" class="form-control py-4" id="subject" value="" >
                            <span class="error"></span>
                        </div>
                    </div>

                    <!-- right side area of form -->
                    <div class="col-lg-6 right">
                        <!-- message -->
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="message" class="form-control py-2" id="message" rows="5"></textarea>
                            <span class="error"></span>
                        </div>

                        <div class="form-group mt-3">
                            <button class="btn bg-brown text-white px-4" name="submit" type="submit">Send Message <i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    
    <!-- footer -->
        <footer class="container-fluid mt-3 mt-lg-5 bg-brown">
            
        </footer>
    <!-- scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/font.awesome.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/includes.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
